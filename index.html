<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Obtener posición del usuario</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="mapa.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        #capa_mensajes{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            text-align: center;
            color: #ffffff;
        }
        #fondo_mensajes{
            position: absolute;
            top: 0;
            left: 0;
            background-color: #000000;
            width: 100%;
            height: 100%;
            opacity: .7;
            z-index: -1;
        }
        #texto{
            margin-top: 200px;
        }
    </style>
    <script type="text/JavaScript">
        //<![CDATA[
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www."); document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        //]]> 
        </script>
        <script type="text/javascript">
        //<!--[CDATA[ 
        var pageTracker = _gat._getTracker("UA-3219631-1"); pageTracker._initData(); pageTracker._trackPageview();
        //]]-->
    </script>
</head>
<body onload="init()">
    <div id="contenedor_mapa"></div>
    <div id="capa_mensajes">
        <p id="texto">solicitando posición...</p>
        <img src="ajax-loader.gif"/>
        <div id="fondo_mensajes"></div>
    </div>
</body>
</html>
