<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Markdown area - UIkit tests</title>
        <link rel="stylesheet" href="../../../vendor/codemirror/lib/codemirror.css">
        <script src="../../../vendor/jquery.js"></script>
        <script src="_test.js"></script>
        <script src="../../../vendor/codemirror/lib/codemirror.js"></script>
        <script src="../../../vendor/codemirror/mode/markdown/markdown.js"></script>
        <script src="../../../vendor/codemirror/addon/mode/overlay.js"></script>
        <script src="../../../vendor/codemirror/mode/xml/xml.js"></script>
        <script src="../../../vendor/codemirror/mode/gfm/gfm.js"></script>
        <script src="../../../vendor/marked.js"></script>
        <script src="../../js/addons/markdownarea.js"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Markdown area</h1>

            <div class="uk-markdownarea" data-mode="split">
                <div class="uk-markdownarea-navbar">

                    <ul class="uk-markdownarea-navbar-nav">
                        <li><a><i class="uk-icon-bold"></i></a></li>
                        <li><a><i class="uk-icon-italic"></i></a></li>
                        <li><a><i class="uk-icon-strikethrough"></i></a></li>
                        <li><a><i class="uk-icon-link"></i></a></li>
                        <li><a><i class="uk-icon-picture-o"></i></a></li>
                        <li><a><i class="uk-icon-quote-right"></i></a></li>
                        <li><a><i class="uk-icon-list-ul"></i></a></li>
                        <li><a><i class="uk-icon-list-ol"></i></a></li>
                    </ul>

                    <div class="uk-markdownarea-navbar-flip">
                        <ul class="uk-markdownarea-navbar-nav">
                            <li class="uk-markdown-button-markdown"><a>Markdown</a></li>
                            <li class="uk-markdown-button-preview"><a>Preview</a></li>
                            <li><a><i class="uk-icon-expand"></i></a></li>
                        </ul>
                    </div>

                </div>
                <div class="uk-markdownarea-content">

                    <div class="uk-markdownarea-code">
                        <div>
                            Lorum ipsum
                        </div>
                    </div>

                    <div class="uk-markdownarea-preview">
                        <div>
                            Lorum ipsum
                        </div>
                    </div>

                </div>
            </div>

            <h3>Split mode</h3>
            <textarea data-uk-markdownarea>**test**</textarea>

            <h3>Tab mode</h3>
            <textarea data-uk-markdownarea="{mode:'tab'}">**test**</textarea>

        </div>

    </body>
</html>
